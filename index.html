<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yield to Call Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="yieldtocallRadio" name="variables" checked>
  <label for="yieldtocallRadio">Yield to call</label>

  <input type="radio" id="annualinterestRadio" name="variables">
  <label for="annualinterestRadio">Annual interest</label>

  <input type="radio" id="callpriceRadio" name="variables">
  <label for="callpriceRadio">Call price</label>

  <input type="radio" id="marketpriceRadio" name="variables">
  <label for="marketpriceRadio">Market price</label>

  <input type="radio" id="numberofyearsuntilcallRadio" name="variables">
  <label for="numberofyearsuntilcallRadio">Number of years until call</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Annual interest</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Call price</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Market price</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Number of years until call</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
